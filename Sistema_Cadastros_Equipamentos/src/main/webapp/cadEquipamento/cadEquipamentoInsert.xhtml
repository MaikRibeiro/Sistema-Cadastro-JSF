<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<title>Cadastrar Equipamento</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' />

<style>

body {
	font-family: 'Montserrat';
	margin: 0;
}

.top {
	display: flex;
	justify-content: center;
}

.container {
	display: flex;
	justify-content: center;
	margin-top: 4%;
}

.fields {
	border: 3px double #009fff;
	border-radius: 30px;
	padding: 15px;
	margin-bottom: 2rem;
	width: 22em;
	box-shadow: 1px 1px 100px 1px gray;
}

.btn {
	display: flex;
	margin-top: 10px;
    text-align: center;
    justify-content: center;
}

h2 {
	text-align: center;
	font-size: 20px;
}

p {
	text-align: center;
	font-weight: bold;
	font-size: 18px;
}

.erros {
	font-size: 0.5rem;
	color: red;
}

</style>
</h:head>

<h:body>
	<div class="container">
		<h:form id="formCadEquipamento">
			<p:focus for="cequNumSerial"/>
				<p:growl id="growl" showDetail="true" />
				<p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
				
				<div class="fields">
				
				<h2>Cadastrar novo equipamento</h2>
				
					<h3>Serial Number</h3>
						<p:inputText id="cequNumSerial" value="#{CadEquipamentoController.cadEquipamentoEdit.cequNumSerial}" required="true" requiredMessage="Campo Obrigatório" style="width: 60%" maxlength="18" >
							<p:keyFilter mask="num" regEx="/[0-9]\d*/"/>
						</p:inputText>
	
					<h3>Tecnologia</h3>
						<p:selectOneMenu id="cequTtecId" value="#{CadEquipamentoController.cadEquipamentoEdit.cequTtecId}" style="width: 35%;">
							<f:selectItems value="#{CadEquipamentoController.alTecnologias}" var="tec" itemLabel="#{tec.ttecDescricao}" itemValue="#{tec.ttecId}" />
						</p:selectOneMenu>
					
					<h3>Ativo</h3>
						<p:selectOneMenu id="cequAtivo" value="#{CadEquipamentoController.cadEquipamentoEdit.cequAtivo}" >
							<f:selectItem itemLabel="Sim" itemValue="S"/>
	                    	<f:selectItem itemLabel="Não" itemValue="N"/>
						</p:selectOneMenu>
					
					<div class="btn">
						<p:commandButton value="Confirmar" update=":formCadEquipamento" action="#{CadEquipamentoController.insert}" styleClass="rounded-button ui-button-success" style="width: 12em; background: darkgreen;" />
					</div>
	
					<div class="btn">
						<p:commandButton value="Voltar" immediate="true" action="#{CadEquipamentoController.goView}" styleClass="rounded-button ui-button-danger" style="width: 12em;" />
					</div>
	 			</div>
		</h:form>
	</div>
</h:body>
</html>
